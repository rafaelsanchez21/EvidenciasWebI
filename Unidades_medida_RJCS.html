<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida en CSS</title>
    <link rel="icon" type="image/png" href="Imágenes/poli.png">
    <link rel="stylesheet" href="Unidades_medida_RJCS.css">
</head>
<body>
    <h1>Ejemplo de Unidades de Medida</h1>
    <!--Tamaño fjio en pixeles, no varía según el entorno-->
    <div class="absoluta">Unidad Absoluta (px)</div>
    <!--dependiente del tamaño de la fuente del elemento contenedor.-->
    <div class="relativa">Unidad Relativa (em)</div>
    <!--Usa unidades/propiedades vw y vh, adaptándose al tamaño del área visible del navegador.-->
    <div class="viewport">Unidad Relativa (vh/vw)</div>
</body>
</html>
